<title>Video Grid</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .videobox {
        margin-bottom: 20px;
    }
    iframe {
        width: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row" id="videoGrid"></div>
</div>

<script>
    const videos = [
        {
            title: "UDM Wired 3 Phase power Cloud Managerment<br>三相電源雲端管理系統",
            src: "https://www.youtube.com/embed/OAlT24M9muE?si=6WGhJIiTj8c79Z8r"
        },
        {
            title: "UDM Wired 3 Phase Panel Connection with RS485<br>三相電源連結RS485",
            src: "https://www.youtube.com/embed/RoOzE9lyJ1c?si=S5mJ3KfbZAcmF0nP"
        },
        {
            title: "UDM Wired 3 Phase Smart meter operation<br>三相智慧電表操作",
            src: "https://www.youtube.com/embed/t1wWHKrVr04?si=UqGXaVdMjg8nFD0X"
        },
        {
            title: "UDM ESG Soluction<br>UDM ESG解決方案",
            src: "https://www.youtube.com/embed/R3s3l_Hr6tQ?si=6dif0PWx8Gx5abx6&start=7"
        },
        {
            title: "UDM Smartphone Setting<br>UDM智能手機設定",
            src: "https://www.youtube.com/embed/iyKjvl0YfDs?si=_1NA8zoYWF5XVTwA"
        },
        {
            title: "UDM Wireless Solution Cloud Managerment<br>UDM 無限解決方案雲端管理",
            src: "https://www.youtube.com/embed/QiCgT0_Revc?si=F-1oZQtdB557CCkp&start=61"
        }
    ];

    const videoGrid = document.getElementById("videoGrid");

    videos.forEach((video, index) => {
        const colDiv = document.createElement("div");
        colDiv.classList.add("col-md-6");
        
        const videoBox = document.createElement("div");
        videoBox.classList.add("videobox");
        
        const iframe = document.createElement("iframe");
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("src", video.src);
        iframe.setAttribute("allowFullScreen", "true");
        
        videoBox.appendChild(iframe);
        
        const titleParagraph = document.createElement("p");
        titleParagraph.innerHTML = `<span style="font-size:1.0em;"><b><font size="3">${video.title}</font></b></span>`;
        videoBox.appendChild(titleParagraph);
        
        colDiv.appendChild(videoBox);
        videoGrid.appendChild(colDiv);
        
        if ((index + 1) % 2 === 0) {
            videoGrid.appendChild(document.createElement("br"));
        }
    });
</script>

</body>
